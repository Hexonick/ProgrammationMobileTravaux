    <script>
        $(document).ready(function(){
			$(window).scroll(function(){
				$('#menu').stop().animate({'top':$(window).scrollTop()},'slow','easeInOutCirc');
			});	
			
			$("#firstpane p.menu_head").click(function(){	   
			$(this).css({backgroundImage:"url(down.png)"}).next("div.menu_body").slideToggle(300).siblings("div.menu_body").slideUp("slow");
			$(this).siblings().css({backgroundImage:"url(left.png)"});
			});

		});
    </script>

	margin:1px;
	opacity:0.85;
    font-weight:bold;
    background:#666;
}

.menu_head:hover{

}

.menu_body {
	width:125px;
	background:#666;
	opacity:0.85;
	display:none;
}
.menu_body a {
	display:block;

  	opacity:0.85;
  	padding:10px;
  	font-weight:bold;
  	text-decoration:none;
}
.menu_body a:hover {
